<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Athlē</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-************" crossorigin="anonymous" />
</head>
<body>
    <div class="signin">
        <p>Already a Athlē?    <a href="#" class="btn btn-pink blue">Sign In</a></p>
    </div>
    <div class="row">
        <div class="col-md-4 p-3" id="left-section">
            <center><h1>Become the Athlete</h1></center>
            <center><h1> You Desire to be.</h1></center>
            <div class="illustration">
                <img src="q2.jpg" alt="Illustration" class="img-fluid">
                <p class="artist-credit">by Yug Sinha</p>
            </div>
        </div>
        <div class="col-md-4 p-4" id="login">
            <h3 class="mb-4">Signup to <span class="brand-text">Athlē</span></h3>
            <form id="signupForm" action="user.html">
                <div class="row mb-3">
                    <div class="col">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control input" id="name" placeholder="yug">
                    </div>
                    <div class="col">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control input" id="username" placeholder="yug.sinha">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control input" id="email" placeholder="account@mail.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control input" id="password" placeholder="6+ characters">
                </div>
                <div class="form-check mb-3 terms">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label text-muted terms" for="terms">Creating an account means you're okay with our <span class="blue">Terms of Service</span>, <span class="blue">Privacy Policy</span>, and our default <span class="blue">Notification Settings</span>.</label>
                </div>
                <button type="submit" class="btn btn-pink btn-block">Create Account <i class="fas fa-arrow-right"></i></button>
            </form>
            <p class="mt-3 text-muted terms">This site is protected by reCAPTCHA and the Google <span class="blue">Privacy Policy</span> and <span class="blue">Terms of Service</span> apply.</p>
        </div>
    </div>
</body>
<script>
document.getElementById('signupForm').addEventListener('submit', function(event) {
    var name = document.getElementById('name').value;
    var username = document.getElementById('username').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    if (!name || !username || !email || !password) {
        alert('Please fill out all fields.');
        event.preventDefault();
    }
});
</script>
</html>
